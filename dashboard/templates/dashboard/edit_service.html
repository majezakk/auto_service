<!-- dashboard/templates/dashboard/edit_service.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать услугу - Панель управления автосервисом</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Редактировать услугу: {{ service.service_name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить изменения</button>
        </form>
        <a href="{% url 'dashboard:service_list' %}">Назад к списку услуг</a>
    </div>
</body>
</html>
