<!-- dashboard/templates/dashboard/delete_vehicle.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить транспортное средство - Панель управления автосервисом</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Удалить транспортное средство</h1>
        <p>Вы действительно хотите удалить транспортное средство: {{ vehicle.make }} {{ vehicle.model }} с номерным знаком {{ vehicle.license_plate }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
            <a href="{% url 'dashboard:vehicle_list' %}">Отмена</a>
        </form>
    </div>
</body>
</html>
