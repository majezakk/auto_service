<!-- dashboard/templates/dashboard/edit_employee.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать сотрудника - Панель управления автосервисом</title>
    <link rel="stylesheet" href="{% static 'css/crud_styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Редактировать сотрудника: {{ employee.first_name }} {{ employee.last_name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить изменения</button>
        </form>
        <a href="{% url 'dashboard:employee_list' %}">Назад к списку сотрудников</a>
    </div>
</body>
</html>
