{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить клиента - Панель управления автосервисом</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
</head>
<body>
    <div class="container">
        <h1>Удалить клиента</h1>
        <p>Вы действительно хотите удалить клиента: {{ customer.first_name }} {{ customer.last_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
            <a href="{% url 'dashboard:customer_list' %}">Отмена</a>
        </form>
    </div>
</body>
</html>
