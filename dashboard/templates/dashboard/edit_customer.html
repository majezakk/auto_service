{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать клиента - Панель управления автосервисом</title>
    <link rel="stylesheet" href="{% static 'css/crud_styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Редактировать клиента: {{ customer.first_name }} {{ customer.last_name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить изменения</button>
        </form>
        <a href="{% url 'dashboard:customer_list' %}">Назад к списку клиентов</a>
    </div>
</body>
</html>
